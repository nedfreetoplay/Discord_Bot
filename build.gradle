plugins {
    id 'java'
    // Allows running "gradle shadowJar" to create an executable JAR of your project
    id 'com.github.johnrengelman.shadow' version '2.0.0'
}
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
// You should edit these to your case
group 'Aperturebot'
version '1.0.0'

sourceCompatibility = 1.8

jar {
  manifest {
      attributes 'Main-Class' : 'net.Aperturebot'
  }
  
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}

repositories {
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile "com.github.austinv11:Discord4j:2.8.2"
    // Allows you to log events from Discord4J
    compile "ch.qos.logback:logback-classic:1.2.3"
	compile 'com.sedmelluq:lavaplayer:1.2.42'
}